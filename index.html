        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[17.462878059579737,-72.74471338832268],[20.299392940726015,-66.6312084002174]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRISatellite_0');
        map.getPane('pane_ESRISatellite_0').style.zIndex = 400;
        var layer_ESRISatellite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRISatellite_0;
        map.addLayer(layer_ESRISatellite_0);
        function pop_Project2rd_boundarie_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['adm0code'] !== null ? autolinker.link(feature.properties['adm0code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape__Are'] !== null ? autolinker.link(feature.properties['Shape__Are'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape__Len'] !== null ? autolinker.link(feature.properties['Shape__Len'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Project2rd_boundarie_1_0() {
            return {
                pane: 'pane_Project2rd_boundarie_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Project2rd_boundarie_1');
        map.getPane('pane_Project2rd_boundarie_1').style.zIndex = 401;
        map.getPane('pane_Project2rd_boundarie_1').style['mix-blend-mode'] = 'normal';
        var layer_Project2rd_boundarie_1 = new L.geoJson(json_Project2rd_boundarie_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Project2rd_boundarie_1',
            layerName: 'layer_Project2rd_boundarie_1',
            pane: 'pane_Project2rd_boundarie_1',
            onEachFeature: pop_Project2rd_boundarie_1,
            style: style_Project2rd_boundarie_1_0,
        });
        bounds_group.addLayer(layer_Project2rd_boundarie_1);
        map.addLayer(layer_Project2rd_boundarie_1);

        function style_Minorcities_4_0() {
            return {

        }
        function style_Minorcities_4_1() {
            return {
                pane: 'pane_Minorcities_4',

        }
        map.createPane('pane_Minorcities_4');
        map.getPane('pane_Minorcities_4').style.zIndex = 404;
        map.getPane('pane_Minorcities_4').style['mix-blend-mode'] = 'normal';
        var layer_Minorcities_4 = new L.geoJson.multiStyle(json_Minorcities_4, {

        function pop_Healthsites_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td class="visible-with-data" id="name">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Healthsites_6_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'clinic':
                    return {
                pane: 'pane_Healthsites_6',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
                case 'hospital':
                    return {
                pane: 'pane_Healthsites_6',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,

            }

        var layer_Healthsites_6 = new L.geoJson(json_Healthsites_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Healthsites_6',
            layerName: 'layer_Healthsites_6',
            pane: 'pane_Healthsites_6',
            onEachFeature: pop_Healthsites_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Healthsites_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Healthsites_6);

        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

        .className += ' fa fa-search';

        .title += 'Search for a place';

        var overlaysTree = [
        {label: '<b>Critical Area</b>', selectAllCheckbox: true, children: [
            {label: 'Healthsites<br /><table><tr><td style="text-align: center;"><img src="legend/Healthsites_6_clinic0.png" /></td><td>clinic</td></tr><tr><td style="text-align: center;"><img src="legend/Healthsites_6_hospital1.png" /></td><td>hospital</td></tr></table>', layer: layer_Healthsites_6},

            {label: '<img src="legend/final_3.png" /> final', layer: layer_final_3},]},

            {label: "ESRI Satellite", layer: layer_ESRISatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',

        lay.addTo(map);
